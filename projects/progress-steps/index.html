<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-steps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <span>Step Progress Bar </span>using HTML, CSS,& JS
        </div>
        <ul>
            <li>
                <i class="uil uil-book-open icon"></i>
                <div class="progress one">
                    <p>1</p>
                    <i class="uil uil-check"></i>
                    <div class="text">Read Instructions</div>
                </div>
            </li>
            <li>
                <i class="uil uil-clipboard-alt icon"></i>
                <div class="progress two">
                    <p>2</p>
                    <i class="uil uil-check"></i>
                    <div class="text">Fill Details</div>
                </div>
            </li>
            <li>
                <i class="uil uil-credit-card-search icon"></i>
                <div class="progress three">
                    <p>3</p>
                    <i class="uil uil-check"></i>
                    <div class="text">Make Payment</div>
                </div>
            </li>
            <li>
                <i class="uil uil-file-upload icon"></i>
                <div class="progress four">
                    <p>4</p>
                    <i class="uil uil-check"></i>
                    <div class="text">Document Upload</div>
                </div>
            </li>
            <li>
                <i class="uil uil-check-circle icon"></i>
                <div class="progress five">
                    <p>5</p>
                    <i class="uil uil-check"></i>
                    <div class="text">Submit</div>
                </div>
            </li>
        </ul>
    </div>


</body>

</html>
